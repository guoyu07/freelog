<extend name="Index/base" />

<block name="header">
<h1 class="blog-title">用户登录</h1>
</block>

<block name="main">
<form>
  <div class="form-group">
    <label for="nickname">用户名</label>
    <input type="text" class="form-control" id="nickname" placeholder="用户名" name="nickname" required>
  </div>
  <div class="form-group">
    <label for="pwd">密码</label>
    <input type="password" class="form-control" id="pwd" placeholder="密码" name="pwd" required>
  </div>
  <button type="submit" class="btn btn-default">登录</button>
  <a href="{:U('/User/reg')}" class="btn btn-text">有账号了？点我去注册</a>
</form>
</block>

<block name="sidebar"></block>
