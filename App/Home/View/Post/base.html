                                        $('#deadline').parent().removeClass('hidden');
                                    else
                                        $('#deadline').parent().addClass('hidden');
                                });

                                //定时使用支持 日期 小时 分钟选择
                                $('#deadline').datetimepicker({
                                    format: 'yyyy-mm-dd hh:ii',
                                    autoclose: true,
                                    language: 'zh-CN'
                                });

                                //标签
                                $('#tags').tagsInput({
                                    'height':'90px',
                                    'width':'182px',
                                    'defaultText': '添加标签'
