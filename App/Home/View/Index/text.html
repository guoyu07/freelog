<div class="blog-post" id="text">
    <present name="post.title"><h2 class="blog-post-title">{$post.title}</h2></present>
    <p class="blog-post-meta">{$post.update_at|friendly_datetime} by <a href="#">{$post.member_id}</a></p>
    <section class="blog-post-content">
    	{$post.content|htmlspecialchars_decode}
    </section>
</div>
