<div class="blog-post" id="music">
	<h2 class="blog-post-title">音乐</h2>
	<p class="blog-post-meta">{$post.update_at|friendly_datetime} by <a href="#">{$post.member_id}</a></p>
	<if condition="1 == count($post['content'])">
		<p class="blog-post-content single">
			<audio src="{$post.content.0.id|get_file}" preload="auto"></audio>
			<div class="track-details">
			  {$post.content.0.title}
			</div>
		</p>
	<else/>
		<volist name="post.content" id="music">
			<p class="blog-post-content single">
				<audio src="{$music.id|get_file}" preload="auto"></audio>
				<div class="track-details">
				  {$music.title}
				</div>
			</p>
		</volist>
	</if>
	<present name="post.description">{$post.description|htmlspecialchars_decode}</present>
	<section>
		<a href="{:U('/Post/'.$post['id'])}" class="more" target="_blank">未完，继续阅读→</a>
		<br>
		<br>
		{$post.tags|get_tag}
	</section>
</div>
