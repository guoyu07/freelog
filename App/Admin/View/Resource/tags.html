<extend name="Public/base" />

<block name="body">
    <div class="main-title location">
        <h2>标签</h2>
    </div>

    <div class="data-table table-striped">
        <div class="clearfix">
        <!-- 高级搜索 -->
        <div class="search-form pull-right clearfix form-inline">
            <div class="input-group mb10">
                <form action="{:U()}" method="GET">
                    <input type="text" name="title" class="form-control text-s" value="{:I('title')}" placeholder="请输入标签名称">
                    <span class="input-group-btn">
                        <button class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </span>
                </form>
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="typecho-table-wrap">
        <table class="table table-hover" id="del_table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>出现频率</th>
                </tr>
            </thead>
            <tbody>
                <notempty name="list">
                <volist name="list" id="tag">
                    <tr>
                        <td>{$tag.id}</td>
                        <td>{$tag.title}</td>
                        <td>{$tag.count}</td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="pagination">
        <div class="pull-right">
        {$_page}
        </div>
    </div>
</block>
